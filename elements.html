<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tests</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <svg>
      <defs>
        <marker
          id="arrow"
          viewBox="0 0 10 10"
          refX="1"
          refY="5"
          markerUnits="strokeWidth"
          markerWidth="5"
          markerHeight="10"
          orient="auto"
        >
          <path d="M 0 0 L 10 5 L 0 10 z" fill="context-stroke" />
        </marker>
      </defs>
    </svg>
    <div class="container" id="container">
      <h1>brotest</h1>
      <button id="reload">reload/run</button>
      <div class="file" id="file">
        <h2>test/testToIfc.js</h2>
        <div class="block" id="block">
          <h3>test/testToIfc.js</h3>
          <div class="test" id="test">
            âœ… test serializes nested arrays
            <div class="message" id="message">
              <div class="danger">translates back to ifc failed</div>
              <details class="diff" id="diff">
                <summary>Text difference</summary>
                <pre><code>
                   <div id="line">some text</div>
                   <div class="removed" id="line">some text</div>
                   <div class="added" id="line">some text</div>
                </code></pre>
              </details>
              <details class="visual-diff" id="visual-diff">
                <summary>Visual difference</summary>
                <button class="toggle-offset">toggle offset</button>
              </details>
            </div>
          </div>
        </div>
      </div>
      <div class="failiure" id="footer">1 out of 99 tests failed.</div>
    </div>
  </body>
</html>
